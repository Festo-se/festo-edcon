# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

image: "python:3.8.13-bullseye"

stages:          # List of stages for jobs, and their order of execution
  - changelogtest
  - test
  - docs
  - upload

changelog-test-job:
  stage: changelogtest
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - git fetch --all
    - if [ 0 -eq $(git diff --name-only origin/${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}...${CI_COMMIT_SHA} CHANGELOG.md | wc -l) ]; then exit 1; fi

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  rules:
    - if: $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  before_script:
    - python -m pip install .
    - python -m pip install pytest pytest-cov
  script:
    - pytest tests -v --cov=edrive --cov=profidrive --cov=boollist

  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  rules:
    - if: $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  before_script:
    - python -m pip install .
    - python -m pip install pylint
  script:
    - pylint src -d=logging-fstring-interpolation --ignore=edcon_tools # For now ignore

sphinx-docs:
  stage: docs
  rules:
    - if: $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  before_script:
    - pip install -U pip sphinx sphinx-rtd-theme myst-parser
    - pip install .
  script:
    - mkdir public
    - sphinx-apidoc -f -o docs/source src
    - make -C docs html || exit_code=$?
    - >
      if [[ $exit_code -ne 0 ]]; then
        echo "Sphinx-build failure"
        exit 1
      else
        echo "Sphinx-build success"
        mv docs/build/html/* public
      fi
  artifacts:
    paths:
      - public

release-job:
  stage: upload
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/ && $CI_COMMIT_REF_PROTECTED == "true"'
  before_script:
    # - python -m pip install wheel
    - python -m pip install twine
    - curl -fL https://install-cli.jfrog.io | sh
  script:
    - python setup.py bdist_wheel
    - twine check dist/*
    - cd dist
    # - twine upload --repository-url "$ARTIFACTORY_PYPI_URL" -u"$ARTIFACTORY_PYPI_USER" -p"$ARTIFACTORY_PYPI_PASSWORD" dist/*
    - jf rt u --url "$ARTIFACTORY_PYPI_URL" --access-token "$ARTIFACTORY_ACCESS_TOKEN" "*.whl" electricdrives-python-dev-local/edcon/
  needs:
    - unit-test-job
    - lint-test-job

pages:
  image: alpine:latest
  stage: upload
  rules:
  - if: '$CI_COMMIT_BRANCH == "main"'

  script:
    - echo 'Nothing to do...'
  artifacts:
    paths:
        - public

  needs: ["sphinx-docs"]

